<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

    <title>Google</title>
</head>
<body>
    <!-- Nav -->
    <ul>
        <li>About</li>
        <li>Store</li>
        <li>Gmail</li>
        <li>Images</li>
        <li><span class="material-icons">apps</span></li>
        <li><span class="material-icons">account_circle</span></li>
    </ul>

    <!-- Some image for google -->
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Googles Logo">

    <!-- Search Bar -->
    <form>
        <span class="material-icons">search</span>
        <input type="text" name="search-bar" id="search-bar">
        <span class="material-icons">mic</span>
        <button type="submit">Search</button>
    </form>

    <!-- Google Search Button -->
    <button type="submit">Google Search</button>
    
    <!-- I'm Feeling Luck Button -->
    <button type="submit">I'm Feeling Lucky</button>
    
    <!-- PSA -->
    <p>
        <span class="material-icons">spa</span>
        Carbon neutal since 2007
    </p>

    <!-- Footer -->
    <ul>
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search works</li>
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
    </ul>
</body>
</html>
